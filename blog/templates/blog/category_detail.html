{% extends 'base/base.html' %}

{% block content %}
  <h1>{{ category.name }}</h1>
  <p>{{ category.description }}</p>

  <h2>Posts</h2>
  <ul>
    {% for post in category.posts.all %}
      <li><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
