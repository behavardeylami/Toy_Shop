<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Store - Online</title>
    <!-- CSS styles or link to external stylesheets here -->
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3498db;
            padding: 10px;
            text-align: center;
            color: #fff;
        }
        nav {
            background-color: #2c3e50;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        footer {
            background-color: #ecf0f1;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>The biggest online Toy Store</h1>
        <p>Welcome to our online toy store!<br />
            We are here to make your kids happy. 
        </p>
    </header>

    <nav>
        <!-- Add navigation links here -->
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <!-- Specific content for each page -->
        {% block content %}{% endblock %}
    </section>

    <footer>
        <p>Contact us at: behavardeylami@gmail.com</p>
    </footer>
</body>
</html>
