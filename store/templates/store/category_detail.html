{% extends 'base/base.html' %}

{% block content %}
  <h1>{{ category.name }}</h1>
  <p>{{ category.description }}</p>

  <h2>Products</h2>
  <ul>
    {% for product in category.products.all %}
      <li><a href="{% url 'store:product_detail' product.id %}">{{ product.name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
